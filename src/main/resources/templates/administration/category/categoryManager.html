<!doctype html>
<html 
lang="ko" 
data-layout="vertical" 
data-topbar="light" 
data-sidebar="dark" 
data-sidebar-size="lg"
data-sidebar-image="none" 
data-preloader="disable" 
xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/administration/common :: ibioAdminHead('카테고리 관리')}"></head>

<body>
	<div id="layout-wrapper">
		<header id="page-topbar" th:replace="~{fragments/administration/common :: ibioAdminHeaderMenu}"></header>
		<div class="app-menu navbar-menu" th:replace="~{fragments/administration/common :: ibioAdminSideMenu}"></div>
		<div class="vertical-overlay"></div>

		<div class="main-content">
			<div class="page-content">
				<div class="container-fluid">

					<div class="row">
						<div class="col-12">
							<div class="page-title-box d-sm-flex align-items-center justify-content-between">
								<h4 class="mb-sm-0">카테고리 관리</h4>
								<div class="page-title-right">
									<ol class="breadcrumb m-0">
										<li class="breadcrumb-item"><a href="javascript: void(0);">관리</a></li>
										<li class="breadcrumb-item active">카테고리 관리</li>
									</ol>
								</div>
							</div>
						</div>
					</div>

					<!-- 1행 : 대분류 / 중분류 -->
					<div class="row">
						<!-- 대분류 관리 카드 -->
						<div class="col-xxl-6 col-xl-6 mb-4">
							<div class="card category-manager-card">
								<div class="card-header align-items-center d-flex">
									<h4 class="card-title mb-0 flex-grow-1">[대분류 관리]</h4>
								</div>
								<div class="card-body category-manager-card-body">
									<p class="text-muted">대분류 카테고리를 등록/수정/삭제할 수 있습니다.</p>
									<form id="largeForm" class="mb-3 d-flex">
										<input id="largeName" class="form-control me-2" placeholder="대분류명" maxlength="30">
										<button class="btn btn-primary" type="submit">등록</button>
									</form>
									<ul class="list-group category-list category-manager-list" id="largeList"></ul>
								</div>
							</div>
						</div>
						<!-- 중분류 관리 카드 -->
						<div class="col-xxl-6 col-xl-6 mb-4">
							<div class="card category-manager-card">
								<div class="card-header align-items-center d-flex">
									<h4 class="card-title mb-0 flex-grow-1">[중분류 관리]</h4>
								</div>
								<div class="card-body category-manager-card-body">
									<p class="text-muted">중분류 카테고리를 등록/수정/삭제할 수 있습니다.</p>
									<form id="mediumForm" class="mb-3 d-flex">
										<select id="largeSelect" class="form-select me-2"></select>
										<input id="mediumName" class="form-control me-2" placeholder="중분류명" maxlength="30">
										<button class="btn btn-primary" type="submit">등록</button>
									</form>
									<ul class="list-group category-list category-manager-list" id="mediumList"></ul>
								</div>
							</div>
						</div>
						<!-- (확장용) -->
						<div class="col-xxl-4 d-none d-xxl-block"></div>
					</div>

					<!-- 2행 : 소분류 / 매핑 -->
					<div class="row">
						<!-- 소분류 관리 카드 -->
						<div class="col-xxl-6 col-xl-12 mb-4">
							<div class="card category-manager-card">
								<div class="card-header align-items-center d-flex">
									<h4 class="card-title mb-0 flex-grow-1">[소분류 관리]</h4>
								</div>
								<div class="card-body category-manager-card-body">
									<p class="text-muted">소분류 카테고리를 등록/수정/삭제할 수 있습니다.</p>
									<form id="smallForm" class="mb-3 d-flex">
										<input id="smallName" class="form-control me-2" placeholder="소분류명" maxlength="30">
										<button class="btn btn-primary" type="submit">등록</button>
									</form>
									<ul class="list-group category-list category-manager-list" id="smallList"></ul>
								</div>
							</div>
						</div>
						<!-- 소분류-중분류 매핑 카드 -->
						<div class="col-xxl-6 col-xl-12 mb-4">
							<div class="card category-manager-card">
								<div class="card-header align-items-center d-flex">
									<h4 class="card-title mb-0 flex-grow-1">[소분류-중분류 매핑]</h4>
								</div>
								<div class="card-body category-manager-card-body">
									<p class="text-muted">소분류를 중분류에 연결(매핑)할 수 있습니다.</p>
									<div class="mb-2">
										<select id="smallSelect" class="form-select mb-2"></select>
									</div>
									<div class="d-flex mb-2">
										<select id="mappingLargeSelect" class="form-select me-2"></select>
										<select id="mappingMediumSelect" class="form-select me-2" multiple></select>
										<button id="mappingBtn" class="btn btn-success">매핑</button>
									</div>
									<ul class="list-group mt-2 category-manager-list" id="mappingList"></ul>
								</div>
							</div>
						</div>
					</div>
					<!-- //row -->

				</div>
			</div>
			<footer class="footer" th:replace="~{fragments/administration/common :: ibioAdminFooter}"></footer>
		</div>
	</div>
	<th:block th:replace="~{fragments/administration/common :: ibioAdminButton}"></th:block>
	<th:block th:replace="~{fragments/administration/common :: ibioAdminScript}"></th:block>
	<script src="/administration/assets/category/categoryManager.js"></script>
</body>
</html>
