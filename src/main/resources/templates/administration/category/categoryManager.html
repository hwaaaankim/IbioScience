<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>카테고리 관리</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .category-panel { min-height: 600px; border: 1px solid #ddd; border-radius: 10px; padding: 20px; margin-bottom: 20px; }
        .category-list { max-height: 420px; overflow-y: auto; }
        .category-list li { margin-bottom: 6px; }
        .edit-input { width: 120px; }
    </style>
</head>
<body>
<div class="container-fluid py-4">
    <div class="row">
        <!-- 대분류 -->
        <div class="col-md-4">
            <div class="category-panel">
                <h5>대분류 관리</h5>
                <form id="largeForm" class="mb-3 d-flex">
                    <input id="largeName" class="form-control me-2" placeholder="대분류명" maxlength="30">
                    <button class="btn btn-primary" type="submit">등록</button>
                </form>
                <ul class="list-group category-list" id="largeList"></ul>
            </div>
        </div>
        <!-- 중분류 -->
        <div class="col-md-4">
            <div class="category-panel">
                <h5>중분류 관리</h5>
                <form id="mediumForm" class="mb-3 d-flex">
                    <select id="largeSelect" class="form-select me-2"></select>
                    <input id="mediumName" class="form-control me-2" placeholder="중분류명" maxlength="30">
                    <button class="btn btn-primary" type="submit">등록</button>
                </form>
                <ul class="list-group category-list" id="mediumList"></ul>
            </div>
        </div>
        <!-- 소분류 -->
        <div class="col-md-4">
            <div class="category-panel">
                <h5>소분류 관리</h5>
                <form id="smallForm" class="mb-3 d-flex">
                    <input id="smallName" class="form-control me-2" placeholder="소분류명" maxlength="30">
                    <button class="btn btn-primary" type="submit">등록</button>
                </form>
                <ul class="list-group category-list" id="smallList"></ul>
                <div class="mt-3">
                    <h6>소분류-중분류 매핑</h6>
                    <select id="smallSelect" class="form-select mb-2"></select>
                    <div class="d-flex">
                        <select id="mappingLargeSelect" class="form-select me-2"></select>
                        <select id="mappingMediumSelect" class="form-select me-2" multiple></select>
                        <button id="mappingBtn" class="btn btn-success">매핑</button>
                    </div>
                    <ul class="list-group mt-2" id="mappingList"></ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/administration/assets/category/categoryManager.js"></script>
</body>
</html>
