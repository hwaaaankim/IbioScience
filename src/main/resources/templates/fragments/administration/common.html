<!doctype html>
<html 
lang="ko" 
data-layout="vertical" 
data-topbar="light" 
data-sidebar="dark" 
data-sidebar-size="lg"
data-sidebar-image="none" 
data-preloader="disable"
xmlns:th="http://www.thymeleaf.org">

<head th:fragment="ibioAdminHead(titleText)">

	<meta charset="utf-8" />
	<title th:text="${titleText}">HOME</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta content="#" name="#" />
	<meta content="#" name="#" />
	<link href="/administration/assets/images/favicon.ico" rel="shortcut icon">
	<link href="/administration/assets/libs/jsvectormap/css/jsvectormap.min.css" rel="stylesheet" type="text/css" />
	<link href="/administration/assets/libs/swiper/swiper-bundle.min.css" rel="stylesheet" type="text/css" />
	<link href="/administration/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="/administration/assets/css/icons.min.css" rel="stylesheet" type="text/css" />
	<link href="/administration/assets/css/app.min.css" rel="stylesheet" type="text/css" />
	<link href="/administration/assets/css/custom.min.css" rel="stylesheet" type="text/css" />
	<link href="/administration/assets/css/add.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://cdn.ckeditor.com/ckeditor5/45.2.0/ckeditor5.css">
	<script src="/administration/assets/js/layout.js"></script>

</head>

<body>

	<!-- Begin page -->
	<div id="layout-wrapper">

		<header id="page-topbar" th:fragment="ibioAdminHeaderMenu">
			<div class="layout-width">
				<div class="navbar-header">
					<div class="d-flex">
						<div class="navbar-brand-box horizontal-logo">
							<a href="#" class="logo logo-dark">
								<span class="logo-sm">
									<img src="/administration/assets/images/logo-sm.png" alt="" height="22">
								</span>
								<span class="logo-lg">
									<img src="/administration/assets/images/logo-dark.png" alt="" height="17">
								</span>
							</a>

							<a href="#" class="logo logo-light">
								<span class="logo-sm">
									<img src="/administration/assets/images/logo-sm.png" alt="" height="22">
								</span>
								<span class="logo-lg">
									<img src="/administration/assets/images/logo-light.png" alt="" height="17">
								</span>
							</a>
						</div>
					</div>

					<div class="d-flex align-items-center">

						<div class="ms-1 header-item d-none d-sm-flex">
							<button type="button" class="btn btn-icon btn-topbar btn-ghost-secondary rounded-circle"
								data-toggle="fullscreen">
								<i class='bx bx-fullscreen fs-22'></i>
							</button>
						</div>

						<div class="ms-1 header-item d-none d-sm-flex">
							<button type="button"
								class="btn btn-icon btn-topbar btn-ghost-secondary rounded-circle light-dark-mode">
								<i class='bx bx-moon fs-22'></i>
							</button>
						</div>

						<div class="dropdown ms-sm-3 header-item topbar-user">
							<button type="button" class="btn" id="page-header-user-dropdown" data-bs-toggle="dropdown"
								aria-haspopup="true" aria-expanded="false">
								<span class="d-flex align-items-center">
									<span class="text-start ms-xl-2">
										<span class="d-none d-xl-inline-block ms-1 fw-medium user-name-text">[사용자명]</span>
										<span class="d-none d-xl-block ms-1 fs-12 user-name-sub-text">[사용자등급]</span>
									</span>
								</span>
							</button>
							<div class="dropdown-menu dropdown-menu-end">
								<!-- item-->
								<a class="dropdown-item" href="#"><i
										class="mdi mdi-account-circle text-muted fs-16 align-middle me-1"></i> <span
										class="align-middle">[개인메뉴]</span></a>
								<a class="dropdown-item" href="#"><i
										class="mdi mdi-message-text-outline text-muted fs-16 align-middle me-1"></i>
									<span class="align-middle">[개인메뉴]</span></a>
								<a class="dropdown-item" href="#"><i
										class="mdi mdi-calendar-check-outline text-muted fs-16 align-middle me-1"></i>
									<span class="align-middle">[개인메뉴]</span></a>
								<a class="dropdown-item" href="#"><i
										class="mdi mdi-lifebuoy text-muted fs-16 align-middle me-1"></i> <span
										class="align-middle">[개인메뉴]</span></a>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" href="#"><i
										class="mdi mdi-logout text-muted fs-16 align-middle me-1"></i> <span
										class="align-middle" data-key="t-logout">[로그아웃]</span></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
		<div class="app-menu navbar-menu" th:fragment="ibioAdminSideMenu">
			<!-- LOGO -->
			<div class="navbar-brand-box">
				<!-- Dark Logo-->
				<a href="#" class="logo logo-dark">
					<span class="logo-sm">
						<img src="/administration/assets/images/logo-sm.png" alt="" height="22">
					</span>
					<span class="logo-lg">
						<img src="/administration/assets/images/logo-dark.png" alt="" height="17">
					</span>
				</a>
				<!-- Light Logo-->
				<a href="#" class="logo logo-light">
					<span class="logo-sm">
						<img src="/administration/assets/images/logo-sm.png" alt="" height="22">
					</span>
					<span class="logo-lg">
						<img src="/administration/assets/images/logo-light.png" alt="" height="17">
					</span>
				</a>
				<button type="button" class="btn btn-sm p-0 fs-20 header-item float-end btn-vertical-sm-hover"
					id="vertical-hover">
					<i class="ri-record-circle-line"></i>
				</button>
			</div>

			<div id="scrollbar">
				<div class="container-fluid">

					<div id="two-column-menu"></div>
					<ul class="navbar-nav" id="navbar-nav">
						<li class="menu-title"><span data-key="t-menu">Menu</span></li>
						<li class="nav-item">
							<a 
								class="nav-link menu-link" 
								href="#sidebarDashboards" 
								data-bs-toggle="collapse"
								role="button" 
								aria-expanded="false" 
								aria-controls="sidebarDashboards">
								<i class="ri-dashboard-2-line"></i> <span data-key="t-dashboards">[상품관리]</span>
							</a>
							<div class="collapse menu-dropdown" id="sidebarDashboards">
								<ul class="nav nav-sm flex-column">
									<li class="nav-item">
										<a href="/categoryManager" class="nav-link" data-key="t-analytics">[상품분류관리]</a>
									</li>
									<li class="nav-item">
										<a href="/displayManager" class="nav-link" data-key="t-crm"> [상품표시요소관리] </a>
									</li>
									<li class="nav-item">
										<a href="/productManager" class="nav-link" data-key="t-ecommerce"> [상품등록] </a>
									</li>
									<li class="nav-item">
										<a href="#" class="nav-link" data-key="t-crypto"> [제품분류관리] </a>
									</li>
									<li class="nav-item">
										<a href="#" class="nav-link" data-key="t-projects"> [제품분류관리] </a>
									</li>
									<li class="nav-item">
										<a href="#" class="nav-link" data-key="t-nft"> [제품분류관리] </a>
									</li>
									<li class="nav-item">
										<a href="#" class="nav-link" data-key="t-job"> [제품분류관리] </a>
									</li>
								</ul>
							</div>
						</li> 
					</ul>
				</div>
			</div>
			<div class="sidebar-background"></div>
		</div>
	</div>


	<th:block th:fragment="ibioAdminButton">
		<button onclick="topFunction()" class="btn btn-danger btn-icon" id="back-to-top">
			<i class="ri-arrow-up-line"></i>
		</button>
	
		<div id="preloader">
			<div id="status">
				<div class="spinner-border text-primary avatar-sm" role="status">
					<span class="visually-hidden">로딩중입니다</span>
				</div>
			</div>
		</div>
	</th:block>
	<footer class="footer" th:fragment="ibioAdminFooter">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-6">
					<script>document.write(new Date().getFullYear())</script> © IBIOSCIENCE.
				</div>
				<div class="col-sm-6">
					<div class="text-sm-end d-none d-sm-block">
						Design & Develop by IBIOSCIENCE
					</div>
				</div>
			</div>
		</div>
	</footer>
	<th:block th:fragment="ibioAdminScript">
		<script src="/administration/assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
		<script src="/administration/assets/libs/simplebar/simplebar.min.js"></script>
		<script src="/administration/assets/libs/node-waves/waves.min.js"></script>
		<script src="/administration/assets/libs/feather-icons/feather.min.js"></script>
		<script src="/administration/assets/js/pages/plugins/lord-icon-2.1.0.js"></script>
		<script src="/administration/assets/js/plugins.js"></script>
	
		<script src="/administration/assets/libs/apexcharts/apexcharts.min.js"></script>
		<script src="/administration/assets/libs/jsvectormap/js/jsvectormap.min.js"></script>
		<script src="/administration/assets/libs/jsvectormap/maps/world-merc.js"></script>
		<script src="/administration/assets/libs/swiper/swiper-bundle.min.js"></script>
		<script src="/administration/assets/js/pages/dashboard-ecommerce.init.js"></script>
		<script src="/administration/assets/js/app.js"></script>
	</th:block>
</body>

</html>
